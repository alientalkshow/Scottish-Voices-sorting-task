<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Speaker Sorting Task</title>
<style>
  /* Your CSS styles here, as you wrote them */
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .intro-box {
    background: white;
    padding: 2rem 3rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }
  h1 {
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    color: #333;
  }
  label {
    display: block;
    font-weight: bold;
    margin-top: 1rem;
    margin-bottom: 0.3rem;
    text-align: left;
    color: #444;
  }
  input[type="number"],
  input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .blue-button {
    margin-top: 1.5rem;
    background-color: #2978f0;
    color: white;
    border: none;
    padding: 0.7rem 0;
    width: 100%;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: 600;
  }
  .blue-button:hover,
  .blue-button:focus {
    background-color: #1a5edb;
    outline: none;
  }
  #error-message {
    color: red;
    font-weight: bold;
    margin-top: 1rem;
    display: none;
    text-align: center;
  }
  #sorting-section {
    max-width: 1200px;
    margin: 20px auto;
    padding: 1rem 2rem;
    display: none;
    font-family: Arial, sans-serif;
    color: #222;
    height: 600px;
    box-sizing: border-box;
  }
  /* Add your other styles as needed */
</style>
</head>
<body>

<!-- First Page Intro -->
<section id="intro-section">
  <div class="intro-box">
    <h1>Welcome to the Speaker Sorting Task</h1>
    <form id="age-gender-form" novalidate>
      <label for="age">Age (4-17):</label>
      <input type="number" id="age" name="age" min="4" max="17" required />
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" required />
      <button type="submit" class="blue-button">Start Task</button>
    </form>
    <div id="error-message" role="alert" aria-live="assertive"></div>
  </div>
</section>

<!-- Sorting page -->
<section id="sorting-section" aria-label="Speaker sorting task">
  <h2>Instructions</h2>
  <p>Drag the speaker icons from the left into the grid area on the right and arrange them as you prefer.</p>
  <!-- Your sorting container here -->
</section>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Replace this with your actual condition list or logic
  const conditions = {
    example: ['A', 'B', 'C'] // simplified example
  };

  function showError(msg) {
    const errEl = document.getElementById('error-message');
    errEl.textContent = msg;
    errEl.style.display = 'block';
  }

  function hideError() {
    const errEl = document.getElementById('error-message');
    errEl.textContent = '';
    errEl.style.display = 'none';
  }

  function initSorting(conditionKey) {
    // Your existing sorting init code here (omitted for brevity)
    console.log('Initializing sorting for condition:', conditionKey);
    // Show sorting-section here if needed (already done in form submit)
  }

  document.getElementById('age-gender-form').addEventListener('submit', (e) => {
    e.preventDefault();
    hideError();

    const ageInput = document.getElementById('age');
    const genderInput = document.getElementById('gender');
    const age = parseInt(ageInput.value, 10);
    const gender = genderInput.value.trim();

    if (isNaN(age) || age < 4 || age > 17) {
      showError('Please enter a valid age between 4 and 17.');
      ageInput.focus();
      return;
    }

    if (!gender) {
      showError('Please enter your gender.');
      genderInput.focus();
      return;
    }

    // Hide intro, show sorting
    document.getElementById('intro-section').style.display = 'none';
    document.getElementById('sorting-section').style.display = 'block';

    // Get condition from URL or random fallback
    const urlParams = new URLSearchParams(window.location.search);
    const condParam = urlParams.get('cond');
    const conditionKey = (condParam && conditions[condParam]) ? condParam : Object.keys(conditions)[0];

    initSorting(conditionKey);

    console.log('Form submitted successfully');
  });
});
</script>

</body>
</html>
