<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intro Page</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
  <div class="intro-box">
    <h1>Welcome!</h1>
    <form id="age-gender-form">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="1" max="120" />
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select>

      <button type="submit" class="blue-button">Start Task</button>
    </form>
  </div>

  <section id="sorting-section" class="hidden">
    <div id="info-bar">
      <span id="info-age"></span> | <span id="info-gender"></span> | <span id="info-condition"></span>
      <button id="back-button" class="blue-button" style="float: right; width: auto; padding: 0.4rem 1rem;">Back</button>
    </div>

    <div id="task-wrapper">
      <div id="speaker-list"></div>
      <div id="sorting-container">
        <div id="drag-layer"></div>
      </div>
    </div>
  </section>

  <div id="error-message"></div>

  <script src="script.js"></script>
</body>
</html>
