<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intro Page</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
</head>
<body>
  <div class="intro-box" id="intro-box">
    <h1>Welcome!</h1>
    <form id="age-gender-form">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="1" max="120" />
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>

      <button type="submit" class="blue-button">Start Task</button>
    </form>
    <div id="error-message"></div>
  </div>

  <div id="sorting-section" style="display:none; max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; height: 100vh; box-sizing: border-box;">
    <h2>Sorting Task</h2>
    <div id="task-wrapper" style="display:flex; gap:20px; position:relative; height: 400px;">
      <div id="speaker-list" style="border:1px solid #ccc; width: 150px; min-height: 300px; padding: 8px; position: relative;"></div>
      <div id="sorting-container" style="border: 2px dashed #666; width: 600px; height: 400px; position: relative;"></div>
      <div id="drag-layer" style="position:absolute; top:0; left:0; right:0; bottom:0;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
