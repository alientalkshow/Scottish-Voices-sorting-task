<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorting Task</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/dist/interact.min.js"></script>
</head>
<body>

  <!-- Intro form page (unchanged) -->
  <div class="intro-box" id="intro-box">
    <h1>Welcome to the Task</h1>
    <form id="age-gender-form">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" required />

      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" required />

      <button type="submit" class="blue-button">Start</button>
    </form>
    <div id="error-message"></div>
  </div>

  <!-- Sorting screen container (hidden initially, shown after form submit) -->
  <div id="task-wrapper" style="display:none;">
    <!-- Left container for speaker list -->
    <div id="speaker-list"></div>

    <!-- Right container with dashed grid -->
    <div id="sorting-container"></div>

    <!-- Drag layer for draggable icons -->
    <div id="drag-layer"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Example form submit handler that hides intro and shows sorting
    document.getElementById('age-gender-form').addEventListener('submit', (e) => {
      e.preventDefault();
      // Hide intro
      document.getElementById('intro-box').style.display = 'none';
      // Show sorting screen
      document.getElementById('task-wrapper').style.display = 'flex';

      // Initialize sorting with condition
      const cond = getConditionFromUrl();
      initSorting(cond);
    });
  </script>
</body>
</html>
