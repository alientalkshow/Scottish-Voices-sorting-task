<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speaker Sorting Task</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- Intro Section -->
    <section id="intro-section">
      <div class="intro-box">
        <h1>Welcome to the Speaker Sorting Task</h1>
        <form id="age-gender-form" novalidate>
          <label for="age">Age (4-17):</label>
          <input type="number" id="age" name="age" min="4" max="17" required />
          <label for="gender">Gender:</label>
          <input type="text" id="gender" name="gender" required />
          <button type="submit" class="blue-button">Start Task</button>
        </form>
        <div id="error-message" role="alert" aria-live="assertive"></div>
      </div>
    </section>

    <!-- Sorting Section, hidden initially -->
    <section id="sorting-section" style="display:none">
      <h2>Instructions</h2>
      <p>...</p>
      <div id="task-wrapper" style="display:flex; gap: 20px;">
        <div id="speaker-list" aria-label="Speakers to drag" tabindex="0"></div>
        <div id="sorting-container" aria-label="Speaker sorting grid" tabindex="0"></div>
      </div>
    </section>
  </main>
</body>
</html>

<section id="sorting-section" style="display:none">
  <h2>Instructions</h2>
  <p>Drag the speakers from the list on the left into the grid on the right.</p>
  <div id="task-wrapper" style="display:flex; gap: 20px;">
    <div id="speaker-list" aria-label="Speakers to drag" tabindex="0">
      <!-- Place speakers here initially -->
      <div class="draggable" style="top: 0; left: 0;">A</div>
      <div class="draggable" style="top: 40px; left: 0;">B</div>
      <div class="draggable" style="top: 80px; left: 0;">C</div>
      <div class="draggable" style="top: 120px; left: 0;">D</div>
      <div class="draggable" style="top: 0; left: 70px;">E</div>
      <div class="draggable" style="top: 40px; left: 70px;">F</div>
      <!-- Add all your speakers in order and positions -->
    </div>
    <div id="sorting-container" aria-label="Speaker sorting grid" tabindex="0"></div>
  </div>
</section>
