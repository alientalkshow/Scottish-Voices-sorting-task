<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scottish Voices Sorting Task</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>

  <div id="instructions">
    <h1>Group the Speakers by How They Sound</h1>
    <p>
      On the next screen, you will see rectangles representing speakers. 
      Click each rectangle to listen to the speaker. Drag them onto the grid to group by similarity.
    </p>
    <button id="start-button">Start Task</button>
  </div>

  <form id="demographics-form" style="display:none; text-align:center; margin-top:30px;">
    <label for="age">Please enter your age (4-17): </label>
    <input type="number" id="age" min="4" max="17" required />
    <br /><br />
    <label for="gender">Please enter your gender: </label>
    <input type="text" id="gender" required />
    <br /><br />
    <button type="submit">Submit</button>
  </form>

  <div id="task" style="display:none;">
    <div id="audio-container"></div>
    <div id="grid" class="dropzone"></div>
    <button id="submit-btn" style="margin-top: 20px;">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
