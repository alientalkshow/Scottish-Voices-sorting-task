<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Speaker Sorting Task</title>
<style>
  /* ---------- First Page Styles ---------- */
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .intro-box {
    background: white;
    padding: 2rem 3rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    color: #333;
  }

  label {
    display: block;
    font-weight: bold;
    margin-top: 1rem;
    margin-bottom: 0.3rem;
    text-align: left;
    color: #444;
  }

  input[type="number"],
  input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .blue-button {
    margin-top: 1.5rem;
    background-color: #2978f0;
    color: white;
    border: none;
    padding: 0.7rem 0;
    width: 100%;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: 600;
  }

  .blue-button:hover,
  .blue-button:focus {
    background-color: #1a5edb;
    outline: none;
  }

  #error-message {
    color: red;
    font-weight: bold;
    margin-top: 1rem;
    display: none;
    text-align: center;
  }

  /* ---------- Sorting Screen Styles ---------- */

  #sorting-section {
    max-width: 1200px;
    margin: 20px auto;
    padding: 1rem 2rem;
    display: none;
    font-family: Arial, sans-serif;
    color: #222;
    height: 600px;
    box-sizing: border-box;
  }

  #task-wrapper {
    display: flex;
    gap: 40px;
    height: 100%;
  }

  /* Container for the speaker icons on left, arranged in two vertical columns */
  #speaker-list {
    border: 1px solid #ccc;
    background: #fafafa;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    width: 160px;
    min-height: 100%;
    padding: 8px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: 40px;
    gap: 10px 10px;
    overflow-y: auto;
  }

  /* Big dashed grid to drop the speakers onto */
  #sorting-container {
    border: 2px dashed #666;
    flex-grow: 1;
    position: relative;
    background-color: #fff;
    height: 100%;
  }

  /* Draggable speaker style */
  .draggable {
    width: 50px;
    height: 35px;
    background-color: #111;
    color: white;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1rem;
    cursor: grab;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    user-select: none;
    touch-action: none;
    margin: 0;
    position: relative; /* important for free movement */
    transform: none !important; /* reset transform so they stack nicely in grid */
  }

  .draggable:active {
    cursor: grabbing;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  }

  .speaker-button {
    width: 100%;
    height: 100%;
    background: none;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
  }

  .speaker-button:focus {
    outline: 2px solid #2a85ff;
    outline-offset: 2px;
  }
</style>
</head>
<body>

<section id="intro-section">

  <div id="task-wrapper" role="application">

<script>
document.addEventListener('DOMContentLoaded', () => {
  const conditions = {
    M_SSEvsP1: ['GI','PX','TV','BF','MB','CQ','KN','UI','EQ','TE','DM','EW'],
    M_SSEvsP2: ['TD','DG','WI','QE','HY','XU','VO','EL','JG','WR','UN','HZ'],
    M_SSEvsL1: ['US','TK','MB','KN','EQ','MF','GI','TV','QN','FI','DM','RU'],
    M_SSEvsL2: ['TD','DG','KD','EK','QE','XU','VI','HS','WI','EL','PP','WW'],
    F_SSEvsP1: ['XL','WN','KY','GQ','YR','VW','RX','BN','KX','BK','MP','PM'],
    F_SSEvsP2: ['IT','KZ','JS','RN','MW','XN','RF','LM','ZY','DI','PR','HG'],
    F_SSEvsL1: ['YR','FN','WN','BK','XL','OS','BN','GQ','ZP','SJ','KL','VG'],
    F_SSEvsL2: ['MC','MM','ZY','KP','KK','JY','MW','RF','XN','RN','PR','JT']
  };

  let audioPlaying = null;

  function getConditionFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const cond = urlParams.get('cond');
    if (cond && conditions[cond]) return cond;
    const keys = Object.keys(conditions);
    return keys[Math.floor(Math.random() * keys.length)];
  }

  function setupAudioControl(button, audio) {
    button.addEventListener('click', () => {
      if (audioPlaying && audioPlaying !== audio) {
        audioPlaying.pause();
        audioPlaying.currentTime = 0;
      }
      if (audio.paused) {
        audio.play();
        audioPlaying = audio;
      } else {
        audio.pause();
        audioPlaying = null;
      }
    });
  }

  function createSpeakerDiv(initials) {
    const div = document.createElement('div');
    div.className = 'draggable';
    div.dataset.id = initials;

    const audio = document.createElement('audio');
    audio.src = `audio/${initials}.wav`;
    audio.preload = 'none';

    const btn = document.createElement('button');
    btn.type = 'button';
    btn.textContent = initials;
    btn.className = 'speaker-button';

    setupAudioControl(btn, audio);

    div.appendChild(btn);
    div.appendChild(audio);

    div.style.position = 'relative'; // relative so it flows in grid before dragging
    div.style.transform = 'none'; // reset any transform
    div.setAttribute('data-x', 0);
    div.setAttribute('data-y', 0);

    return div;
  }

  function initSorting(conditionKey) {
    const speakers = conditions[conditionKey];
    const container = document.getElementById('sorting-container');
    const speakerList = document.getElementById('speaker-list');

    speakerList.innerHTML = '';
    container.innerHTML = '';

    // Create all speakers inside the speaker list, in two columns, in the order you want
    speakers.forEach((initials) => {
      const speakerDiv = createSpeakerDiv(initials);
      speakerList.appendChild(speakerDiv);
    });

    // Enable dragging of the speakers (both inside speaker-list and sorting container)
    interact('.draggable').draggable({
      inertia: false,
      modifiers: [],
      listeners: {
        start (event) {
          // Move from grid layout to absolute position so it can move freely
          const target = event.target;
          const rect = target.getBoundingClientRect();
          const parentRect = target.parentElement.getBoundingClientRect();

          // Calculate offset relative to sorting-container to allow dragging inside that container
          const sortingContainer = container;
          const sortingRect = sortingContainer.getBoundingClientRect();

          // Move the element into sorting-container if dragging started from speaker-list
          if (target.parentElement.id === 'speaker-list') {
            // Append to sorting container
            sortingContainer.appendChild(target);
            // Position absolutely relative to sorting container
            const x = rect.left - sortingRect.left;
            const y = rect.top - sortingRect.top;
            target.style.position = 'absolute';
            target.style.left = '0px';
            target.style.top = '0px';
            target.style.transform = `translate(${x}px, ${y}px)`;
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
          }
          // else if already in sorting container, keep current position
        },
        move(event) {
          const target = event.target;
          const containerRect = container.getBoundingClientRect();
          let x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

          // Clamp inside container boundaries
          x = Math.min(Math.max(0, x), container.clientWidth - target.offsetWidth);
          y = Math.min(Math.max(0, y), container.clientHeight - target.offsetHeight);

          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        }
      }
    });
  }

  function showError(msg) {
    const errEl = document.getElementById('error-message');
    errEl.textContent = msg;
    errEl.style.display = 'block';
  }

  function hideError() {
    const errEl = document.getElementById('error-message');
    errEl.textContent = '';
    errEl.style.display = 'none';
  }

  // Form submit to start task
  document.getElementById('age-gender-form').addEventListener('submit', (e) => {
    e.preventDefault();
    hideError();

    const ageInput = document.getElementById('age');
    const genderInput = document.getElementById('gender');
    const age = parseInt(ageInput.value, 10);
    const gender = genderInput.value.trim();

    if (isNaN(age) || age < 4 || age > 17) {
