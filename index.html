<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorting Task</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Intro screen -->
  <div class="intro-box" id="intro-screen">
    <h1>Welcome!</h1>
    <form id="age-gender-form">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="1" max="120" />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select>

      <button type="submit" class="blue-button">Start Task</button>
    </form>
  </div>

  <!-- Sorting screen -->
  <div class="sorting-box hidden" id="sorting-screen">
    <h1>Sorting Task</h1>
    <p>Age: <span id="display-age"></span> | Gender: <span id="display-gender"></span></p>
    <p>Condition: <span id="display-condition"></span></p>

    <div id="task-wrapper">
      <div id="speaker-list" aria-label="Speaker list" role="list"></div>
      <div id="sorting-container" aria-label="Sorting container" role="region"></div>
    </div>

    <button class="blue-button" id="back-button">Back to Intro</button>
  </div>

  <!-- Interact.js CDN for drag-and-drop -->
  <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/index.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
