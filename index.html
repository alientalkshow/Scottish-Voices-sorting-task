<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intro and Sorting Task</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Intro page -->
  <div class="intro-box" id="intro-box">
    <h1>Welcome to the Experiment</h1>
    <form id="age-gender-form">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="1" max="120" />

      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" required />

      <button type="submit" class="blue-button">Start</button>
    </form>
    <div id="error-message"></div>
  </div>

  <!-- Sorting screen container (initially hidden) -->
  <div id="task-wrapper" style="display:none;">
    <div id="speaker-list"></div>
    <div id="sorting-container"></div>
    <div id="drag-layer"></div>
  </div>

  <script src="interact.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
