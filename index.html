<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorting Task</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="intro-box" class="intro-box">
    <h1>Participant Info</h1>
    <form id="age-gender-form">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" required />
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      
      <button type="submit" class="blue-button">Start</button>
      <div id="error-message"></div>
    </form>
  </div>

  <div id="instructions" style="display:none;">
    <h2>Instructions</h2>
    <p>Drag the speaker icons to the grid to sort them as you wish.</p>
  </div>

  <section id="sorting-section" style="display:none;">
    <div id="task-wrapper">
      <div id="speaker-list"></div>
      <div id="sorting-container"></div>
    </div>
  </section>

  <div id="drag-layer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/index.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
